<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="sjsss.css">
</head>

<body>
    <div class="container">

        <header id="cabecera">
            <h1>TechPulse</h1>
            <nav id="navegacion">
                <ul class="menu">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./aboutus.html">About Us</a></li>
                    <li><a href="./products.html">Products</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main id="area-contenido">
            <section id="columna-contenido">
                <article class="pagina">
                    <header class="cabecera-pagina">
                        <h2 id="tit">Contact</h2>
                    </header>
                    <div class="contenido-pagina4">
                        <form action="#" method="post" class="form-contacto">
                            <label for="nombre">Nombre:</label><br>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo"><br><br>

                            <label for="email">Correo electrónico:</label><br>
                            <input type="email" id="email" name="email" placeholder="Correo" required><br><br>

                            <label for="mensaje">Mensaje:</label><br>
                            <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br><br>

                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                </article>
            </section>

            <aside id="sidebar">
                <div class="widget">
                    <h3>Contact Info</h3>
                    <p>Puedes contactarnos a través de este formulario o escribirnos a info@technologystore.com</p>
                </div>
            </aside>
        </main>
    </div>
    <footer class="pie-pagina">&copy; 2023 responsive web desing</footer>
</body>

</html>
