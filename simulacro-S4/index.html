<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacro</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Bibliotecario</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Has olvidado tu contrase√±a?</a>
                </div>
                <button type="submit" class="btn">Entrar</button>

            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <h1>Visitante</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>

                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hola Bibliotecario!</h1>
                <p>No eres bibliotecario?</p>
                <button class="btn register-btn">Visitante</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Hola Visitante!</h1>
                <p>Eres bibliotecario?</p>
                <button class="btn login-btn">Bibliotecario</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
