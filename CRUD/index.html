<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Libros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestion de libros</h1>
    <!--Inputs para agregar libros y autor del libro-->
    <input type="text" id="titulo" placeholder="Titulo" required />
    <input type="text" id="autor" placeholder="Autor" required />
    <button onclick="agregarLibro()">Agregar</button>

    <!--Tabla donde se listaran los libros-->
    <table>
        <thead>
            <tr><th>Titulo</th><th>Autor</th><th>Acciones</th></tr>
        </thead>
        <tbody id="tablaLibros"></tbody><!--Aqui se renderizan los libros con javascript-->
    </table>

    <script src="index.js"></script>
</body>
</html>
